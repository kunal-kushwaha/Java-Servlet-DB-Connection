<body>

<div ng-app="myApp" ng-controller="myController">

          <form name="myForm" action = "javaAngularJS" novalidate>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"class="form-control" id="name" placeholder="Enter username" name="user" ng-model="user" required>
        <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
        <span ng-show="myForm.user.$error.required">Username is required.</span>
        </span>
    </div>


    <div class="form-group">
            <label for="email">Email:</label>
            <!-- <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> -->
            <input type="email"class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email" required>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">Email is required.</span>
            <span ng-show="myForm.email.$error.email">Invalid email address.</span>
            </span>    
    </div>


<button type="submit" class="btn btn-default"ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid">Submit</button>

</form>  
     
     
       
<p>Message from servlet: {{message}}</p>
</div>

</body>
